<!--
  Generated template for the RockbandsPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on

<ion-header>

  <ion-navbar primary>
    <ion-title>rockbands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let rockband of rockbands" (click)="goToRockbandPage( rockband  )">
      <ion-thumbnail item-left>
        <img [src]="rockband.image">
      </ion-thumbnail>
      <h2>{{ rockband.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
