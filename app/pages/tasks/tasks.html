<ion-header>

  <ion-navbar danger>
    <ion-title>tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <button (click)="create()">CReate task</button>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let i = index">
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox danger checked="true" [(ngModel)]="task.completed"></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <button primary>
          <ion-icon name="text"></ion-icon>
          Edit
        </button>
        <button danger (click)="delete( task, i )">
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
